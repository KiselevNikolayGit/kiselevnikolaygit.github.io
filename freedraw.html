  <head>

    <base href="/">
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

    <!-- APP -->
    <title lang="ru">Просто рисуй</title>
    <title lang="en">Free Draw</title>
    <meta name="description" content="Author: N. Kiselev, Category: Social, Price: $1.21">
    <meta name="author" content="Kiselev Nikolay">
    <meta name="keywords" content="yht,yellow,hi,tech,draw,online,netdraw,живые,картины,друзьям">
    <meta name="robots" content="index,nofollow">

    <meta name="twitter:card" content="summary">
    <meta name="twitter:creator" content="Kiselev Nikolay">

    <link rel="manifest" href="./manifest/fredraw.webmanifest">

    <!-- ICONS -->
    <link rel="icon" href="./img/dist/logo.48.png" type="image/png" sizes="48x48">
    <link rel="icon" href="./img/dist/logo.72.png" type="image/png" sizes="72x72">
    <link rel="icon" href="./img/dist/logo.96.png" type="image/png" sizes="96x96">

    <link rel="icon" href="./img/dist/logo.192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="./img/dist/logo.png" type="image/png" sizes="420x420">
    <!-- fallback -->
    <link rel="icon" href="./img/dist/logo.png">

    <!-- CSS -->
    <link rel='stylesheet' href='./css/font-awesome.css'>
    <link rel='stylesheet' href='./css/fonts-google.css'>
    <link rel='stylesheet' href='./css/uikit.css'>
    
    <!-- JS -->
    <script type="text/javascript" src="./js/libs/uikit/uikit.min.js"></script>
    <script type="text/javascript" src="./js/libs/uikit/uikit-icons.min.js"></script>
    
  </head>

  <body>
    
    <div id="container" class="uk-dark uk-background-secondary">

      <header class="uk-width-1-1 uk-flex uk-flex-wrap uk-flex-center uk-align-center uk-margin-remove uk-padding-remove uk-background-secondary">
        <div class="uk-flex-inline uk-margin-auto-right uk-margin-left">
          <h1 class="uk-margin-remove uk-text-uppercase uk-text-primary">Просто рисуй</h1>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- DROPDOWN -->
          <button class="uk-button uk-button-secondary" type="button">Линия</button>
          <div uk-dropdown="mode: click">
            <form>
              <select class="uk-select">
                <option>Маркер</option>
                <option>Карандаш</option>
                <option>Кисть</option>
              </select>
              <input id="weight" class="uk-range" type="range" min="1" max="50" step="5">
            </form>
          </div>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- DROPDOWN -->
          <button class="uk-button uk-button-secondary" type="button">Оттенок</button>
          <div uk-dropdown="mode: click">
            <i id="colory" class="uk-margin-auto uk-margin-auto-vertical" uk-icon="paint-bucket"></i>
            <span id="coloryres" class="uk-margin-small-left uk-margin-small-right">#ffde20</span>
            <form>
              <input id="hue" class="uk-range" type="range" min="0" max="360" step="1">
            </form>
          </div>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- BUTTON -->
          <button id="cleanboa" class="uk-button uk-button-secondary" type="button">Отчистить</button>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- BUTTON -->
          <button id="saveboa" class="uk-button uk-button-secondary" type="button">Сохранить</button>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- BUTTON -->
          <div class="js-upload uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove" uk-form-custom>
            <input id="loadboa" type="file" multiple>
            <button class="uk-button uk-button-secondary" type="button">Загрузить</button>
          </div>
        </div>
        <div class="uk-flex uk-align-center uk-flex-center uk-margin-remove uk-padding-remove"> <!-- BUTTON -->
          <button id="savePNG" class="uk-button uk-button-secondary" type="button">Картинку</button>
        </div>
      </header>

      <article class="uk-margin-remove uk-flex uk-width-1-1">
        <canvas id="deTestWai" class="uk-margin-remove" width="1000" height="0"></canvas>
      </article>

    </div>

    <!-- Libs JavaScript -->
    <script type="text/javascript" src='./js/libs/jquery/jquery-3.2.1.min.js'></script>
    <script type="text/javascript" src='./js/libs/jquery/jquery.cookie.js'></script>
    <script type="text/javascript" src='./js/libs/markdown-it.js'></script>
    <script type="text/javascript" src='./js/libs/FileSaver.min.js'></script>
    <script type="text/javascript" src='./js/libs/paper-full.min.js'></script>

    <!-- Draw -->
    <script type="text/javascript" src='./js/freedraw/beforewego.js'></script>
    <script type="text/paperscript" canvas="deTestWai" src='./js/freedraw/mypaper.js'></script>
  </body>
</html>
